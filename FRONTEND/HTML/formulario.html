<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte - Formulário de Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/formulario.css">
    <script src="../JS/formulario.js"></script>
    <link rel="icon" href="../IMAGENS/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <nav>
                <ul class="nav-menu">
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#perfil">Perfil</a></li>
                    <li><a href="#sair">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
            <li><a href="#projetos">Projetos Realizados</a></li>
            <li><a href="#curriculo">Currículo e Informações</a></li>
            <li><a href="#eventos">Participação em Eventos</a></li>
            <li><a href="#quem-somos">Quem Somos</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="form-container">
            <h1 class="form-title">Formulário de Feedback</h1>
            
            <form id="feedbackForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria do Feedback</label>
                        <select id="categoria" name="categoria" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="sugestao">Sugestão</option>
                            <option value="reclamacao">Reclamação</option>
                            <option value="elogio">Elogio</option>
                            <option value="duvida">Dúvida</option>
                            <option value="bug">Problema Técnico</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="assunto">Assunto</label>
                    <input type="text" id="assunto" name="assunto" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" placeholder="Descreva detalhadamente seu feedback..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Avaliação Geral</label>
                    <div class="rating-container">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                        <span id="rating-text">Clique nas estrelas para avaliar</span>
                    </div>
                    <input type="hidden" id="rating" name="rating" value="0">
                </div>

                <button type="submit" class="submit-btn">Enviar Feedback</button>

                <div id="successMessage" class="success-message">
                    Obrigado pelo seu feedback! Sua mensagem foi enviada com sucesso.
                </div>
            </form>
        </div>
    </main>

</body>
</html>
