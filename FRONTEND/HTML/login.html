<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RocketLab</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/login.css">
    <script src="../JS/login.js"></script>
    <link rel="shortcut icon" href="../IMAGENS/Logo roxa.png" type="image/x-icon">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="#" alt="Portal de Acesso">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./inicio.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cadastro.html">Cadastre-se</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="login-wrapper">
            <!-- Lado da Ilustração -->
            <div class="illustration-side">
                <div class="background-shapes">
                    <div class="shape shape-1"></div>
                    <div class="shape shape-2"></div>
                    <div class="shape shape-3"></div>
                </div>
                <div class="illustration-container">
                    <div class="illustration-icon">
                        <img src="../IMAGENS/Logo branca.png" alt="i" id="imagem-lateral">
                    </div>
                    <div class="illustration-text">Portal Acadêmico</div>
                    <div class="illustration-subtitle">Portal da Equipe Rocket<br></div>
                </div>
            </div>

            <!-- Lado do Login -->
            <div class="login-side">
                <h1 class="login-title">Bem-vindo!</h1>
                <p class="login-subtitle">Faça login para acessar sua conta</p>
                
                <div id="alertContainer"></div>
                
                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                        <div class="error-text" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                        <div class="error-text" id="passwordError"></div>
                        <div class="forgot-password">
                            <a href="#forgot" id="forgot">Esqueceu sua senha?</a>
                        </div>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span class="loading-spinner" id="loadingSpinner"></span>
                        <span id="btnText">Entrar</span>
                    </button>

                    <p class="signup-link">
                        Não tem uma conta? <a href="./cadastro.html">Cadastre-se aqui</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
